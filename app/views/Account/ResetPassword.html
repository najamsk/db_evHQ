{{set . "title" "Home"}}
{{template "publicheader.html" .}}

<body class="fixed-header dashboard menu-pin  windows desktop standalone pace-done" cz-shortcut-listen="true">
    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99"
            style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>
    <div id="root" class="root-container">
        <div data-reactroot=""
            class="standalone-page full-height col-xlg-3 col-lg-4 col-md-5 col-sm-7 col-xs-11 col-centered sm-p-t-30">
            <div class="container-sm-height full-height">
                <div class="row row-sm-height">
                    <div class="col-sm-12 col-sm-height col-middle">
                        <div class="text-center m-b-45"><a href="./login.html"><img class="company-logo"
                                    src="/public/img/logo.png"
                                    height="42"></a></div>
                        <div class="standalone-container">
                            <div>
                                <form method="POST" action="{{url "Account.ForgotPassword"}}">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="m-b-40">
                                                <h3>Request password reset</h3><span class="text-master small">Enter
                                                    your account email to request a password reset</span>
                                            </div>
                                            <div class="form-group form-group-default"><input type="email" name='email' class="form-control" placeholder="Email Address" required="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center m-t-30"><button class="btn btn-rounded btn-danger btn-cons"
                                            type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
{{template "publicfooter.html" .}}
