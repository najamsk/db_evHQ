{{set . "title" "Home"}}
{{template "publicheader.html" .}}

<body class="fixed-header dashboard menu-pin  windows desktop  standalone pace-done pace-done">
	<div class="pace  pace-inactive pace-inactive">
		<div class="pace-progress" data-progress-text="100%" data-progress="99"
			style="transform: translate3d(100%, 0px, 0px);">
			<div class="pace-progress-inner"></div>
		</div>
		<div class="pace-activity"></div>
	</div>
	<div id="root" class="root-container">
		<div data-reactroot=""
			class="standalone-page full-height col-xlg-3 col-lg-4 col-md-5 col-sm-7 col-xs-11 col-centered sm-p-t-30">
			<div class="container-sm-height full-height">
				<div class="row row-sm-height">
					<div class="col-sm-12 col-sm-height col-middle">
						<div class="standalone-container login-container text-center">
							<a href="#"
								target="_blank"><img class="company-logo"
									src="/public/img/logo.png"
									height="42"></a>
							
							<form id="loginForm" class="form-login form-horizontal" method="POST" action="{{url "Account.LoginPost"}}"  data-toggle="validator" role="form" >
								<div>									
									<div class="m-t-95 m-b-80 sm-m-t-50 sm-m-b-50">
										<div class="m-l-15 m-r-15">
											{{ if.flash.error}}
												<div class="alert alert-danger" role="alert">
												<button class="close" data-dismiss="alert"></button>
												<strong>{{.flash.error}}</strong>
												</div>
											{{end}}
				
											{{ if.flash.success}}
												<div class="alert alert-success" role="alert">
												<button class="close" data-dismiss="alert"></button>
												<strong>{{.flash.success}}</strong>
												</div>
											{{end}}
											
											<div class="form-group">												
												<div class="row">
													<!-- <label for="email" class="control-label"></label> -->
													<input type="text"
														class="login-input" id="email" maxlength="50" placeholder="Email"
														required="" value="" name="email"  data-error="Please enter valid email.">
														<div class="help-block with-errors"></div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<!-- <input type="password" class="login-input form-control" name="password" id="password"
													placeholder="Password" required=""> -->
													<input type="password"
													class="login-input" id="password" maxlength="50" placeholder="Password"
													required="" value="" name="password"  data-error="Please enter password.">
													<div class="help-block with-errors"></div>
												</div>											
											</div>
										</div>
										<div class="row m-t-30">
											<div class="text-center"><a class="cursor-pointer text-master small"
													href="./reset">Forgot your password?</a>
											</div>
										</div>
									</div>
									<div class="text-center">
										<button
											class="btn btn-rounded btn-danger btn-cons m-b-10 m-r-5"
											type="submit">Login
										</button>
										<!-- <a
											href="./register.html"><button
												class="btn btn-rounded btn-white btn-cons m-b-10" type="button">Sign
												up</button>
										</a> -->
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

{{template "publicfooter.html" .}}
