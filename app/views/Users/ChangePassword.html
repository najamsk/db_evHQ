

{{set . "title" "Home"}}
{{set . "navTitle" "User"}}
{{template "secureHeader.html" .}}

<div class="page-content-wrapper">
        <div class="content sm-gutter">
            <div class="container-fluid m-t-10">
  
                <div class="tab-content">
                    <div class="container-fixed-lg">
                        <div class="row m-t-10">
                            <div class="col-xlg-5 col-lg-6 col-md-8 col-sm-10 col-xs-12 col-centered">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <h3 class="m-t-0 m-b-30">Change Password</h3>
                                        {{ if.flash.error}}
                                        <div class="alert alert-danger" role="alert">
                                            <button class="close" data-dismiss="alert"></button>
                                            <strong>{{.flash.error}}</strong>
                                            </div>
                                      {{end}}

                                       {{ if.flash.success}}
                                        <div class="alert alert-success" role="alert">
                                            <button class="close" data-dismiss="alert"></button>
                                            <strong>{{.flash.success}}</strong>
                                            </div>
                                            {{end}}
                                        <hr>  
                                        <form class="form-horizontal timepickerForm" id="" action="{{url "Users.PostChangePassword"}}" method="POST" data-toggle="validator" role="form" >
                                           
                                           

                                            <div class="form-group"><label for="lastname"
                                                    class="col-sm-4 control-label">New Password</label>
                                                <div class="col-sm-8">	<input type="password"
                                                    class="form-control" id="newpassword" maxlength="50"
													required="" value="" name="newpass"  data-error="Please enter new password.">
													<div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><label for="confirmpassword"
                                                class="col-sm-4 control-label">Confirm Password</label>
                                            <div class="col-sm-8">	<input type="password"
                                                class="form-control" id="newpassword" maxlength="50"
                                                required="" value="" name="confirmpass"  data-error="Please enter confirm password.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                            <div class="form-group"><label for="oldpassword"
                                                class="col-sm-4 control-label">Old Password</label>
                                            <div class="col-sm-8">
                                                <input type="password"
                                                class="form-control" id="oldpassword" maxlength="50"
                                                required="" value="" name="oldpassword"  data-error="Please enter old password.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                       
                                    <div class="row text-center m-t-10"><button
                                        class="btn btn-cons btn-rounded btn-success m-t-20"
                                        type="submit">Update</button>
                                    </div>
                                    
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{template "securePageFooter.html" .}}
    
</div>

</script>




{{template "secureFooter.html" .}}
